<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h2>Mission Control<img src="/to-list-icon.png" alt="To-do list icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="What's your next big move?">
                <button onclick="addTask()">Add</button> 
            </div>
            <ul id="list-container">
            </ul>
        </div>
        <div class="link">Icons by <a href="https://www.freepik.com/">freepik</a></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
